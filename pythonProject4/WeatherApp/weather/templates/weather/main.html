<div>
    <h1>&nbspИнформация о погоде в выбранных городах:</h1>
    {% for info in all_info %}
        <div class="row wthr">
            <table>
                <tr><td colspan="3" style="font-size: 24px;"><b>{{ info.city.name }}</b></td><td><a class="cross" href="del_city/{{info.city.id}}/" title = "Удалить этот город">X</a></td></tr>
                <tr><td class="td">Температура:</td><td class="td2"><b>{{ info.temp }}&degС</b></td><td rowspan="5"><img src="https://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды" class="img-thumbnail"></td><td></td></tr>
                <tr><td class="td">Ощущается как:</td><td class="td2"><b>{{ info.feels_like }}&degС</b></td><td></td></tr>
                <tr><td class="td">Скорость ветра:</td><td class="td2"><b>{{ info.speed }}м/с</b></td><td></td></tr>
                <tr><td class="td">Облачность:</td><td class="td2"><b>{{ info.clouds }}%</b></td><td></td></tr>
                <tr><td class="td">Влажность:</td><td class="td2"><b>{{ info.humidity }}%</b></td><td></td></tr>
            </table>
        </div>
    {% endfor %}
        <div class="row plus" onclick="location.href='add_city';" title = "Добавить город">
            <table>
                <tr><td style="text-align: center; font-size: 100px; padding-right: 30px; vertical-align: center; width: 294px; height: 148px">+</td></tr>
            </table>
        </div>
</div>
